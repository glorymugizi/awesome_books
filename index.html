<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <section id="bookLibrary" class="library">
      <h1 id="heading">All Awesome Books</h1>
      <div id="displayBooks"></div>
      <h2>Add a new book</h2>
      <form action="#" id="readBook">
        <div class="book-description">
          <input
            type="text"
            class="outer tech"
            name="title"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="">
          <input
            type="text"
            class="outer tech"
            name="author"
            id="author"
            placeholder="Author"
          />
        </div>
        <button class="outer btn" type="submit">Add</button>
      </form>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
